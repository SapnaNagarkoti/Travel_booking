{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <h2>Edit Profile</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Username (cannot be changed)</label>
                <input type="text" class="form-control" id="username" value="{{ user.username }}" disabled>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" name="phone" id="phone" class="form-control" value="{{ user.profile.phone }}">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea name="address" id="address" class="form-control">{{ user.profile.address }}</textarea>
            </div>

            <button type="submit" class="btn btn-success">Update Profile</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
