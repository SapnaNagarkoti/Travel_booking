<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Travel Booking Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            min-height: 100vh;
            background: #f7fafc;
            margin: 0;
        }
        .dashboard-layout {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .sidebar {
            width: 220px;
            background: #e9f3fb;
            border-right: 1px solid #dee2e6;
            padding-top: 1rem;
            min-height: 100vh;
        }
        .sidebar .navbar-brand {
            color: #377dce;
            font-weight: 700;
            font-size: 1.25rem;
        }
        .nav-link {
            color: #377dce !important;
            border-radius: 0.375rem;
            margin: 0 0.5rem;
            transition: background 0.2s, color 0.2s;
            padding: 10px 15px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        .nav-link.active,
        .nav-link:hover {
            background-color: #d0e5fc;
            color: #1c4e80 !important;
            text-decoration: none;
        }
        .main-section {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            min-width: 0;
            overflow: hidden;
        }
        .main-navbar {
            height: 56px;
            background: #f4f8ff !important;
            border-bottom: 1px solid #dee2e6;
            z-index: 10;
            padding: 0 1rem;
            display: flex;
            align-items: center;
        }
        .container-content {
            flex: 1 1 0;
            overflow-y: auto;
            background: #f7fafc;
            padding: 2rem 1.5rem;
        }
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                height: 100%;
                z-index: 1030;
                left: -220px;
                top: 0;
                transition: left 0.3s ease;
            }
            .sidebar.show {
                left: 0;
            }
            .main-navbar .btn-sidebar-toggle {
                display: inline-block;
            }
            .dashboard-layout {
                flex-direction: column;
                height: auto;
            }
            .main-section {
                margin-left: 0;
                height: auto;
            }
        }
        .btn-sidebar-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #377dce;
            display: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.querySelector('.btn-sidebar-toggle');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                    sidebar.classList.toggle('show');
                });
            }
        });
    </script>
</head>
<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <nav class="sidebar d-flex flex-column">
            <a class="navbar-brand mx-3 mb-4" href="{% url 'travel_options_list' %}">TravelApp</a>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'travel_options_list' %}active{% endif %}" href="{% url 'travel_options_list' %}">
                        Travel Options
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'bookings_list' %}active{% endif %}" href="{% url 'bookings_list' %}">
                        My Bookings
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}" href="{% url 'profile' %}">
                        Profile
                    </a>
                </li>
                <li class="nav-item mt-auto mb-3">
                    <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </nav>

        <!-- Main Section -->
        <div class="main-section">
            <!-- Top Navbar -->
            <nav class="navbar main-navbar navbar-light">
                <button class="btn-sidebar-toggle d-lg-none" aria-label="Toggle sidebar">&#9776;</button>
                <div class="flex-grow-1"></div>
                <!-- Add any optional top right links/icons here -->
            </nav>

            <!-- Content Container -->
            <div class="container container-content">
                {% block content %}
                <!-- Page-specific content will be injected here -->
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
